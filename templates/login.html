<h1>Login Here: </h1>
<style>
    h3{
        color: red;
    }
</style>
{% for message in messages %}
<h3>{{message}}</h3>
<form method="post" action="login">
    {% csrf_token %}
    Username: <input type="text" name="username"><br>
    Password: <input type="password" name="password"><br>
    <input type="submit">
</form>
